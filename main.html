<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="myForm">
    <label for="first-name">First Name :</label>
    <input type="text" name="First Name" id="first-name"><br/>

    <label for="last-name">Last Name :</label>
    <input type="text" name="Last Name" id="last-name"><br/>

    <label for="phone-number">Phone Number :</label>
    <input type="number" name="Phone Number" id="phone-number"><br/>

    <label for="email-id">Email ID :</label>
    <input type="email" name="Email ID" id="email-id"><br/>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener("submit", function(event) {
      event.preventDefault();
      let firstName = document.getElementById('first-name').value;
      let lastName = document.getElementById('last-name').value;
      let phone = document.getElementById('phone-number').value;
      let email = document.getElementById('email-id').value;
      
      let message = "First Name: " + firstName + " " +
                    "Last Name: " + lastName + " " +
                    "Phone Number: " + phone + " " +
                    "Email ID: " + email;
      
      alert(message);
    });
  </script>
</body>
</html>
