<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="First Name">First Name :</label>
  <input type="text" name="First Name" id="First Name"><br/>

  <label for="Last Name">Last Name :</label>
  <input type="text" name="Last Name" id="Last Name"><br/>

  <label for="Phone Number">Phone Number :</label>
  <input type="number" name="Phone Number" id="Phone Number"><br/>

  <label for="Email ID">Email ID :</label>
  <input type="email" name="Email ID" id="Email ID"><br/>

  <button type="submit" id="submit">Submit</button>

  <script>
    let submitB = document.getElementById('submit');
    submitB.addEventListener("click", function(event) {
      event.preventDefault();
      let firstName = document.getElementById('First Name').value;
      let lastName = document.getElementById('Last Name').value;
      let phone = document.getElementById('Phone Number').value;
      let email = document.getElementById('Email ID').value;
      
      let message = "First Name: " + firstName + " " +
                    "Last Name: " + lastName + " " +
                    "Phone Number: " + phone + " " +
                    "Email ID: " + email;
      
      alert(message);
    });
  </script>
</body>
</html>
